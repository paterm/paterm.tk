<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paterm Studio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="content">
        <div class="first-screen container">
            <header class="header container">
                <h3 class="header-logo">paterm<i class="turquoise-text">.</i>tk</h3>
            </header>
            <div class="content-title-wrapper">
                <div class="us">
                    <span class="us-text white-text">мы</span>
                    <i class="text-line"></i>
                    <span class="us-text grey-text">профессиональная студия веб-разработки</span>
                </div>

                <h1 class="title white-text">
                    <span class="title-text turquoise-text">Мы создаем </span> прогрессивные <br>веб-приложения.
                </h1>
            </div>

            <i class="dot-for-down"></i>
            <span class="progress-page"></span>

            <a class="contact-us-button" href="#" role="button">Связаться с нами</a>
        </div>

        <div id="background-text" class="background-text">paterm studio</div>
    </section>

    <footer class="footer container">
        <div class="footer-link-wrapper">
            <a class="mail-link" href="mailto:paterm@ya.ru" data-text="paterm@ya.ru">paterm@ya.ru</a>
        </div>

        <div class="footer-rights">
            <span class="rights-year white-text">@ 2011</span>
            <i class="text-line"></i>
            <span class="rights-year white-text">2019</span>
            <span class="right-text grey-text">All rights reserved.</span>
        </div>
    </footer>

    <div id="pointer">
        <div class="main-circle"></div>
        <div class="draggable">
            <svg width="60" height="60">
                <circle class="drag-circle" cx="30" cy="30" r="25"></circle>
            </svg>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
